<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Acceso - Registro de Asistencias</title>
<style>
:root {
  --bg:#0b0b0c;
  --panel:#141417;
  --txt:#f5f6f7;
  --ok:#25d366;
  --brand:#ff7a00;
  --error:#d32f2f;
}

* {
  box-sizing: border-box;
}

body {
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(135deg, var(--bg) 0%, #1a1a1f 100%);
  color:var(--txt);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-container {
  background:var(--panel);
  border:2px solid var(--brand);
  border-radius:20px;
  padding:40px;
  width:100%;
  max-width:400px;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
  text-align:center;
  position:relative;
  overflow:hidden;
}

.logo {
  margin-bottom:30px;
}

.title {
  font-size:28px;
  font-weight:700;
  color:var(--brand);
  margin-bottom:12px;
}

.introduction {
  color:#aaa;
  font-size:15px;
  line-height:1.5;
  margin-bottom:30px;
}

.pin-section {
  margin-bottom:30px;
}

.pin-input {
  width:100%;
  padding:16px 20px;
  font-size:20px;
  text-align:center;
  letter-spacing:8px;
  border:2px solid #333;
  border-radius:12px;
  background:#111;
  color:var(--txt);
  margin-bottom:20px;
  transition:all 0.3s ease;
}

.pin-input:focus {
  outline:none;
  border-color:var(--brand);
  box-shadow:0 0 20px rgba(255,122,0,0.3);
}

.pin-input.error {
  border-color:var(--error);
  animation:shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  75% { transform:translateX(5px); }
}

.login-btn {
  width:100%;
  padding:16px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:12px;
  background:var(--brand);
  color:#000;
  cursor:pointer;
  transition:all 0.3s ease;
  margin-bottom:20px;
}

.login-btn:hover {
  filter:brightness(1.1);
  transform:translateY(-2px);
}

.login-btn:disabled {
  background:#444;
  color:#888;
  cursor:not-allowed;
  transform:none;
}

.error-message {
  color:var(--error);
  font-size:14px;
  margin-top:10px;
  opacity:0;
  transition:opacity 0.3s ease;
}

.error-message.show {
  opacity:1;
}



.loading {
  position:relative;
  overflow:hidden;
}

.loading::after {
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
  animation:loading 1.5s infinite;
}

@keyframes loading {
  0%{left:-100%}
  100%{left:100%}
}

/* Responsive */
@media(max-width:768px) {
  .login-container {
    margin:20px;
    padding:35px 30px;
    max-width:350px;
  }
  
  .title {
    font-size:24px;
  }
  
  .introduction {
    font-size:14px;
  }
}

@media(max-width:480px) {
  .login-container {
    margin:15px;
    padding:30px 20px;
    max-width:320px;
  }
  
  .title {
    font-size:22px;
  }
  
  .pin-input {
    font-size:18px;
    letter-spacing:6px;
    padding:14px 16px;
  }
  
  .login-btn {
    padding:14px 24px;
    font-size:15px;
  }
}

@media(max-width:360px) {
  .login-container {
    margin:10px;
    padding:25px 15px;
  }
  
  .title {
    font-size:20px;
  }
  
  .pin-input {
    font-size:16px;
    letter-spacing:4px;
    padding:12px 14px;
  }
}
</style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <h1 class="title">Registro de Asistencias</h1>
    <p class="introduction">Ingrese su código de acceso para continuar.</p>
  </div>
  
  <div class="pin-section">
    <input 
      type="password" 
      id="pinInput" 
      class="pin-input" 
      placeholder="••••"
      maxlength="4"
      autocomplete="off"
    >
    <button id="loginBtn" class="login-btn">Ingresar</button>
    <div id="errorMessage" class="error-message">Código incorrecto. Intente nuevamente.</div>
  </div>
</div>

<script>
const pinInput = document.getElementById('pinInput');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');

const PINS = {
  '1212': 'acreditacion.html',
  '1010': 'panel.html'
};

function showError() {
  pinInput.classList.add('error');
  errorMessage.classList.add('show');
  
  setTimeout(() => {
    pinInput.classList.remove('error');
    errorMessage.classList.remove('show');
  }, 3000);
}

function login() {
  const pin = pinInput.value.trim();
  
  if (!pin) {
    showError();
    return;
  }
  
  if (PINS[pin]) {
    loginBtn.textContent = 'Accediendo...';
    loginBtn.disabled = true;
    loginBtn.classList.add('loading');
    
    setTimeout(() => {
      window.location.href = PINS[pin];
    }, 1000);
  } else {
    showError();
    pinInput.value = '';
  }
}

loginBtn.addEventListener('click', login);

pinInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    login();
  }
});

// Auto-focus en el input
pinInput.focus();

// Solo permitir números
pinInput.addEventListener('input', (e) => {
  e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
</body>
</html>
