<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Acceso - Registro de Asistencias</title>
<style>
:root {
  --bg:#0b0b0c;
  --panel:#141417;
  --txt:#f5f6f7;
  --ok:#25d366;
  --brand:#ff7a00;
  --error:#d32f2f;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
  background: linear-gradient(135deg, var(--bg) 0%, #1a1a1f 100%);
  background-attachment: fixed;
  color: var(--txt);
  min-height: 100vh;
  min-height: 100dvh; /* Dynamic viewport height for mobile */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-x: hidden;
}

.login-container {
  background: var(--panel);
  border: 2px solid var(--brand);
  border-radius: 20px;
  padding: 40px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  text-align: center;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.logo {
  margin-bottom:30px;
}

.title {
  font-size:28px;
  font-weight:700;
  color:var(--brand);
  margin-bottom:12px;
}

.introduction {
  color:#aaa;
  font-size:15px;
  line-height:1.5;
  margin-bottom:30px;
}

.pin-section {
  margin-bottom:30px;
}

.pin-input {
  width:100%;
  padding:16px 20px;
  font-size:20px;
  text-align:center;
  letter-spacing:8px;
  border:2px solid #333;
  border-radius:12px;
  background:#111;
  color:var(--txt);
  margin-bottom:20px;
  transition:all 0.3s ease;
}

.pin-input:focus {
  outline:none;
  border-color:var(--brand);
  box-shadow:0 0 20px rgba(255,122,0,0.3);
}

.pin-input.error {
  border-color:var(--error);
  animation:shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  75% { transform:translateX(5px); }
}

.login-btn {
  width:100%;
  padding:16px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:12px;
  background:var(--brand);
  color:#000;
  cursor:pointer;
  transition:all 0.3s ease;
  margin-bottom:20px;
}

.login-btn:hover {
  filter:brightness(1.1);
  transform:translateY(-2px);
}

.login-btn:disabled {
  background:#444;
  color:#888;
  cursor:not-allowed;
  transform:none;
}

.error-message {
  color:var(--error);
  font-size:14px;
  margin-top:10px;
  opacity:0;
  transition:opacity 0.3s ease;
}

.error-message.show {
  opacity:1;
}



.loading {
  position:relative;
  overflow:hidden;
}

.loading::after {
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
  animation:loading 1.5s infinite;
}

@keyframes loading {
  0%{left:-100%}
  100%{left:100%}
}

/* Responsive - Mobile First Approach */
@media screen and (max-width: 768px) {
  body {
    padding: 10px;
    min-height: 100vh;
    align-items: flex-start;
    padding-top: 15vh;
  }
  
  .login-container {
    margin: 0;
    padding: 30px 25px;
    max-width: calc(100vw - 20px);
    width: 100%;
    min-width: 280px;
  }
  
  .title {
    font-size: clamp(20px, 5vw, 26px);
    margin-bottom: 20px;
  }
  
  .introduction {
    font-size: clamp(13px, 3.5vw, 15px);
    margin-bottom: 25px;
    line-height: 1.4;
  }
  
  .pin-input {
    font-size: clamp(16px, 4vw, 20px);
    padding: clamp(12px, 3vw, 16px);
    letter-spacing: clamp(3px, 1.5vw, 6px);
    margin-bottom: 20px;
  }
  
  .login-btn {
    padding: clamp(12px, 3vw, 16px);
    font-size: clamp(14px, 3.5vw, 16px);
    margin-bottom: 15px;
  }
}

@media screen and (max-width: 480px) {
  body {
    padding: 8px;
    padding-top: 10vh;
  }
  
  .login-container {
    padding: 25px 20px;
    border-radius: 16px;
    max-width: calc(100vw - 16px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  }
  
  .title {
    font-size: clamp(18px, 5.5vw, 24px);
    margin-bottom: 15px;
  }
  
  .introduction {
    font-size: clamp(12px, 4vw, 14px);
    margin-bottom: 20px;
  }
  
  .pin-section {
    margin-bottom: 20px;
  }
  
  .pin-input {
    font-size: clamp(14px, 4.5vw, 18px);
    padding: clamp(10px, 3.5vw, 14px);
    letter-spacing: clamp(2px, 1.2vw, 4px);
    border-radius: 10px;
  }
  
  .login-btn {
    padding: clamp(10px, 3.5vw, 14px);
    font-size: clamp(13px, 4vw, 15px);
    border-radius: 10px;
  }
  
  .error-message {
    font-size: clamp(11px, 3vw, 13px);
  }
}

@media screen and (max-width: 360px) {
  body {
    padding: 5px;
    padding-top: 8vh;
  }
  
  .login-container {
    padding: 20px 15px;
    border-radius: 12px;
    max-width: calc(100vw - 10px);
    min-width: 300px;
  }
  
  .title {
    font-size: clamp(16px, 6vw, 22px);
    margin-bottom: 12px;
  }
  
  .introduction {
    font-size: clamp(11px, 4.5vw, 13px);
    margin-bottom: 18px;
  }
  
  .pin-input {
    font-size: clamp(13px, 5vw, 16px);
    padding: clamp(8px, 4vw, 12px);
    letter-spacing: clamp(1px, 1vw, 3px);
  }
  
  .login-btn {
    padding: clamp(8px, 4vw, 12px);
    font-size: clamp(12px, 4.5vw, 14px);
  }
}

/* Extra small devices */
@media screen and (max-width: 320px) {
  .login-container {
    padding: 15px 10px;
    max-width: calc(100vw - 8px);
    min-width: 290px;
  }
  
  .title {
    font-size: clamp(15px, 6.5vw, 20px);
    margin-bottom: 10px;
  }
  
  .introduction {
    font-size: clamp(10px, 5vw, 12px);
    margin-bottom: 15px;
  }
  
  .pin-input {
    font-size: clamp(12px, 5.5vw, 15px);
    padding: clamp(6px, 4.5vw, 10px);
    letter-spacing: clamp(1px, 0.8vw, 2px);
  }
  
  .login-btn {
    padding: clamp(6px, 4.5vw, 10px);
    font-size: clamp(11px, 5vw, 13px);
  }
}

/* Landscape mobile devices */
@media screen and (max-height: 500px) and (orientation: landscape) {
  body {
    padding-top: 5vh;
  }
  
  .login-container {
    padding: 20px;
    margin: 0 auto;
  }
  
  .title {
    font-size: 20px;
    margin-bottom: 10px;
  }
  
  .introduction {
    font-size: 12px;
    margin-bottom: 15px;
  }
  
  .pin-section {
    margin-bottom: 15px;
  }
}
</style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <h1 class="title">Registro de Asistencias</h1>
    <p class="introduction">Ingrese su código de acceso para continuar.</p>
  </div>
  
  <div class="pin-section">
    <input 
      type="password" 
      id="pinInput" 
      class="pin-input" 
      placeholder="••••"
      maxlength="4"
      autocomplete="off"
    >
    <button id="loginBtn" class="login-btn">Ingresar</button>
    <div id="errorMessage" class="error-message">Código incorrecto. Intente nuevamente.</div>
  </div>
</div>

<script>
const pinInput = document.getElementById('pinInput');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');

const PINS = {
  '1212': 'acreditacion.html',
  '1010': 'panel.html'
};

function showError() {
  pinInput.classList.add('error');
  errorMessage.classList.add('show');
  
  setTimeout(() => {
    pinInput.classList.remove('error');
    errorMessage.classList.remove('show');
  }, 3000);
}

function login() {
  const pin = pinInput.value.trim();
  
  if (!pin) {
    showError();
    return;
  }
  
  if (PINS[pin]) {
    loginBtn.textContent = 'Accediendo...';
    loginBtn.disabled = true;
    loginBtn.classList.add('loading');
    
    setTimeout(() => {
      window.location.href = PINS[pin];
    }, 1000);
  } else {
    showError();
    pinInput.value = '';
  }
}

loginBtn.addEventListener('click', login);

pinInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    login();
  }
});

// Auto-focus en el input
pinInput.focus();

// Solo permitir números
pinInput.addEventListener('input', (e) => {
  e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
</body>
</html>
