<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Acceso - Registro de Asistencias</title>
<style>
:root {
  --bg:#ffffff;
  --panel:#f8fafc;
  --txt:#1f2937;
  --ok:#25d366;
  --brand:#1e3a8a;
  --error:#dc2626;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  background-attachment: fixed;
  color: var(--txt);
  min-height: 100vh;
  min-height: 100dvh; /* Dynamic viewport height for mobile */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-x: hidden;
}

        .login-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(30, 58, 138, 0.15);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 16px 50px rgba(30, 58, 138, 0.20);
            transform: translateY(-2px);
        }

.logo {
  margin-bottom:8px;
}

.header-logo {
  width:280px;
  height:280px;
  object-fit:contain;
  margin-bottom:8px;
  border:none;
  outline:none;
  background:transparent;
  filter:drop-shadow(0 4px 8px rgba(30, 58, 138, 0.15));
}

.title {
  font-size:24px;
  font-weight:700;
  color:var(--brand);
  margin-bottom:4px;
}

.introduction {
  color:var(--brand);
  font-size:14px;
  line-height:1.4;
  margin-bottom:12px;
}

.pin-section {
  margin-bottom:8px;
}

.pin-input {
  width:100%;
  padding:12px 16px;
  font-size:18px;
  text-align:center;
  letter-spacing:6px;
  border:2px solid #d1d5db;
  border-radius:10px;
  background:#f3f4f6;
  color:var(--txt);
  margin-bottom:10px;
  transition:all 0.3s ease;
}

.pin-input:focus {
  outline:none;
  border-color:var(--brand);
  box-shadow:0 0 0 3px rgba(30, 58, 138, 0.2), 0 4px 12px rgba(30, 58, 138, 0.15);
  transform: scale(1.02);
}

.pin-input.error {
  border-color:var(--error);
  animation:shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform:translateX(0); }
  25% { transform:translateX(-5px); }
  75% { transform:translateX(5px); }
}

.login-btn {
  width:100%;
  padding:12px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:10px;
  background:var(--brand);
  color:#ffffff;
  cursor:pointer;
  transition:all 0.3s ease;
  margin-bottom:6px;
}

.login-btn:hover {
  background: linear-gradient(135deg, var(--brand) 0%, #3b82f6 100%);
  transform:translateY(-3px);
  box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
}

.login-btn:disabled {
  background:#444;
  color:#888;
  cursor:not-allowed;
  transform:none;
}

.error-message {
  color:var(--error);
  font-size:14px;
  margin-top:10px;
  opacity:0;
  transition:opacity 0.3s ease;
}

.error-message.show {
  opacity:1;
}



.loading {
  position:relative;
  overflow:hidden;
}

.loading::after {
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
  animation:loading 1.5s infinite;
}

@keyframes loading {
  0%{left:-100%}
  100%{left:100%}
}

/* Responsive - Mobile First Approach */
@media screen and (max-width: 768px) {
  body {
    padding: 10px;
    min-height: 100vh;
    align-items: flex-start;
    padding-top: 15vh;
  }
  
  .login-container {
    margin: 0;
    padding: 12px 10px;
    max-width: calc(100vw - 20px);
    width: 100%;
    min-width: 280px;
  }
  
  .header-logo {
    width: 240px;
    height: 200px;
    margin-bottom: 12px;
  }
  
  .title {
    font-size: clamp(24px, 6vw, 28px);
    margin-bottom: 20px;
  }
  
  .introduction {
    font-size: clamp(15px, 4vw, 17px);
    margin-bottom: 25px;
    line-height: 1.4;
  }
  
  .pin-input {
    font-size: clamp(18px, 5vw, 22px);
    padding: clamp(14px, 4vw, 18px);
    letter-spacing: clamp(4px, 2vw, 7px);
    margin-bottom: 20px;
  }
  
  .login-btn {
    padding: clamp(14px, 4vw, 18px);
    font-size: clamp(16px, 4.5vw, 18px);
    margin-bottom: 15px;
  }
}

@media screen and (max-width: 480px) {
  body {
    padding: 8px;
    padding-top: 10vh;
  }
  
  .login-container {
    padding: 16px 12px;
    border-radius: 18px;
    max-width: 280px;
    box-shadow: 0 12px 45px rgba(30, 58, 138, 0.18);
    backdrop-filter: blur(20px);
  }
  
  .header-logo {
    width: 220px;
    height: 220px;
    margin-bottom: 8px;
    filter:drop-shadow(0 4px 8px rgba(30, 58, 138, 0.15));
  }
  
  .title {
    font-size: clamp(18px, 5vw, 22px);
    margin-bottom: 8px;
  }
  
  .introduction {
    font-size: clamp(12px, 4vw, 14px);
    margin-bottom: 6px;
  }
  
  .pin-section {
    margin-bottom: 6px;
  }
  
  .pin-input {
    font-size: clamp(16px, 5vw, 20px);
    padding: clamp(12px, 4vw, 16px);
    letter-spacing: clamp(3px, 1.5vw, 5px);
    border-radius: 10px;
  }
  
  .login-btn {
    padding: clamp(12px, 4vw, 16px);
    font-size: clamp(15px, 4.5vw, 17px);
    border-radius: 10px;
  }
  
  .error-message {
    font-size: clamp(13px, 3.5vw, 15px);
  }
}

@media screen and (max-width: 360px) {
  body {
    padding: 5px;
    padding-top: 8vh;
  }
  
  .login-container {
    padding: 8px 6px;
    border-radius: 10px;
    max-width: 240px;
    min-width: 220px;
  }
  
  .header-logo {
    width: 160px;
    height: 160px;
    margin-bottom: 3px;
  }
  
  .title {
    font-size: clamp(16px, 5.5vw, 20px);
    margin-bottom: 6px;
  }
  
  .introduction {
    font-size: clamp(11px, 4vw, 13px);
    margin-bottom: 4px;
  }
  
  .pin-input {
    font-size: clamp(15px, 5.5vw, 18px);
    padding: clamp(10px, 4.5vw, 14px);
    letter-spacing: clamp(2px, 1.5vw, 4px);
  }
  
  .login-btn {
    padding: clamp(10px, 4.5vw, 14px);
    font-size: clamp(14px, 5vw, 16px);
  }
}

/* Extra small devices */
@media screen and (max-width: 320px) {
  .login-container {
    padding: 6px 4px;
    max-width: 200px;
    min-width: 180px;
  }
  
  .header-logo {
    width: 120px;
    height: 120px;
    margin-bottom: 2px;
  }
  
  .title {
    font-size: clamp(14px, 6vw, 18px);
    margin-bottom: 4px;
  }
  
  .introduction {
    font-size: clamp(10px, 4.5vw, 12px);
    margin-bottom: 3px;
  }
  
  .pin-input {
    font-size: clamp(14px, 6vw, 17px);
    padding: clamp(8px, 5vw, 12px);
    letter-spacing: clamp(1.5px, 1.2vw, 3px);
  }
  
  .login-btn {
    padding: clamp(8px, 5vw, 12px);
    font-size: clamp(13px, 5.5vw, 15px);
  }
}

/* Landscape mobile devices */
@media screen and (max-height: 500px) and (orientation: landscape) {
  body {
    padding-top: 5vh;
  }
  
  .login-container {
    padding: 20px;
    margin: 0 auto;
  }
  
  .title {
    font-size: 20px;
    margin-bottom: 10px;
  }
  
  .introduction {
    font-size: 12px;
    margin-bottom: 15px;
  }
  
  .pin-section {
    margin-bottom: 15px;
  }
}
</style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <img src="LOGO NUEVO COLOR_122003.png" alt="Logo Institucional" class="header-logo">
    <h1 class="title">Registro de Asistencias</h1>
    <p class="introduction">Ingrese su código de acceso para continuar.</p>
  </div>
  
  <div class="pin-section">
    <input 
      type="password" 
      id="pinInput" 
      class="pin-input" 
      placeholder="••••"
      maxlength="4"
      autocomplete="off"
    >
    <button id="loginBtn" class="login-btn">Ingresar</button>
    <div id="errorMessage" class="error-message">Código incorrecto. Intente nuevamente.</div>
  </div>
</div>

<script>
const pinInput = document.getElementById('pinInput');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');

const PINS = {
  '1212': 'acreditacion.html',
  '1010': 'panel.html'
};

function showError() {
  pinInput.classList.add('error');
  errorMessage.classList.add('show');
  
  setTimeout(() => {
    pinInput.classList.remove('error');
    errorMessage.classList.remove('show');
  }, 3000);
}

function login() {
  const pin = pinInput.value.trim();
  
  if (!pin) {
    showError();
    return;
  }
  
  if (PINS[pin]) {
    loginBtn.textContent = 'Accediendo...';
    loginBtn.disabled = true;
    loginBtn.classList.add('loading');
    
    setTimeout(() => {
      window.location.href = PINS[pin];
    }, 1000);
  } else {
    showError();
    pinInput.value = '';
  }
}

loginBtn.addEventListener('click', login);

pinInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    login();
  }
});

// Auto-focus en el input
pinInput.focus();

// Solo permitir números
pinInput.addEventListener('input', (e) => {
  e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
</body>
</html>
