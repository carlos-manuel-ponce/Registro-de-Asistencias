<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport"main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 20px;
  min-height: calc(100vh - 80px);
  min-height: calc(100dvh - 80px);
}ent="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Acreditación - Registro de Asistencias</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg:#ffffff;
  --panel:#f8fafc;
  --txt:#1f2937;
  --ok:#25d366;
  --brand:#1e3a8a;
  --error:#dc2626;
}

body {
  margin: 0;
  padding: 0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
  background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 100%);
  color: var(--txt);
  overflow-x: hidden;
  min-height: 100vh;
}

header {
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  padding:20px 24px;
  border-bottom:1px solid rgba(229,231,235,0.8);
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.05);
}



.header-logo {
  width:140px;
  height:140px;
  object-fit:contain;
  border:none;
  outline:none;
  background:transparent;
  filter:drop-shadow(0 6px 12px rgba(30, 58, 138, 0.2));
  transition: all 0.3s ease;
}

.header-logo:hover {
  filter:drop-shadow(0 8px 16px rgba(30, 58, 138, 0.3));
  transform: scale(1.02);
}

.logo {
  width:40px;
  height:40px;
  background:var(--brand);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:bold;
  color:#000;
}

.header-title {
  font-size:28px;
  font-weight:700;
  color:var(--brand);
  margin:0;
  text-align:center;
  justify-self:center;
}

.user-info {
  display:flex;
  align-items:center;
  gap:12px;
  color:var(--brand);
  font-size:14px;
}

.logout-btn {
  padding:8px 16px;
  background:var(--brand);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
  transition:all 0.3s;
}

.logout-btn:hover {
  background:#444;
}

main {
  max-width:800px;
  margin:0 auto;
  padding:30px 20px;
}

.search-section {
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  border:none;
  border-radius:20px;
  padding:40px;
  margin-bottom:30px;
  text-align:center;
  box-shadow: 0 8px 32px rgba(30, 58, 138, 0.1);
  transition: all 0.3s ease;
}

.search-section:hover {
  box-shadow: 0 12px 40px rgba(30, 58, 138, 0.15);
  transform: translateY(-2px);
}

.search-title {
  font-size:24px;
  font-weight:700;
  color:var(--brand);
  margin-bottom:8px;
}

.search-subtitle {
  color:#aaa;
  margin-bottom:30px;
  font-size:16px;
}

.search-form {
  max-width:500px;
  margin:0 auto;
}

.search-input {
  width:100%;
  padding:20px 24px;
  font-size:18px;
  text-align:center;
  border:2px solid #d1d5db;
  border-radius:12px;
  background:#f3f4f6;
  color:var(--txt);
  margin-bottom:20px;
  transition:all 0.3s ease;
  letter-spacing:1px;
}

.search-input:focus {
  outline:none;
  border-color:var(--brand);
  box-shadow:0 0 0 3px rgba(30, 58, 138, 0.2), 0 4px 12px rgba(30, 58, 138, 0.15);
  transform: scale(1.01);
}

.search-buttons {
  display:grid;
  grid-template-columns:1fr auto;
  gap:12px;
}

.btn {
  padding:16px 24px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
  transition:all 0.3s ease;
  min-height:54px;
}

.btn.primary {
  background:var(--brand);
  color:#ffffff;
}

.btn.primary:hover {
  background: linear-gradient(135deg, var(--brand) 0%, #3b82f6 100%);
  transform:translateY(-3px);
  box-shadow: 0 8px 25px rgba(30, 58, 138, 0.3);
}

.btn.secondary {
  background:#e5e7eb;
  color:var(--txt);
  border:1px solid #d1d5db;
}

.btn.secondary:hover {
  background:#f3f4f6;
  transform:translateY(-1px);
}

.stats-section {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card {
  background:var(--panel);
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:20px;
  text-align:center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

.stat-card.total {
  background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
  color: white;
  border-color: #1e3a8a;
}

.stat-card.present {
  background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
  color: white;
  border-color: #16a34a;
}

.stat-card.absent {
  background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
  color: white;
  border-color: #dc2626;
}

.stat-number {
  font-size:32px;
  font-weight:800;
  margin-bottom:5px;
}

.stat-card.total .stat-number { color:white; }
.stat-card.present .stat-number { color:white; }
.stat-card.absent .stat-number { color:white; }

.stat-card.total .stat-label { color:rgba(255,255,255,0.9); }
.stat-card.present .stat-label { color:rgba(255,255,255,0.9); }
.stat-card.absent .stat-label { color:rgba(255,255,255,0.9); }

.stat-label {
  color:#6b7280;
  font-size:14px;
  font-weight:600;
}

.recent-section {
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  border:none;
  border-radius:20px;
  padding:32px;
  box-shadow: 0 8px 32px rgba(30, 58, 138, 0.1);
  transition: all 0.3s ease;
}

.recent-section:hover {
  box-shadow: 0 12px 40px rgba(30, 58, 138, 0.15);
}

.recent-title {
  font-size:18px;
  font-weight:700;
  margin-bottom:20px;
  color:var(--txt);
}

.recent-list {
  max-height:300px;
  overflow-y:auto;
}

.recent-item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;
  border-bottom:1px solid #222;
}

.recent-item:last-child {
  border-bottom:none;
}

.recent-info {
  flex:1;
}

.recent-name {
  font-weight:600;
  color:var(--txt);
  margin-bottom:4px;
}

.recent-details {
  font-size:12px;
  color:#888;
}

.recent-time {
  font-size:12px;
  color:#666;
  text-align:right;
}

.empty-state {
  text-align:center;
  color:#666;
  font-style:italic;
  padding:40px;
}

/* Modal */
dialog {
  border:none;
  border-radius:20px;
  background:var(--panel);
  color:#fff;
  padding:30px;
  max-width:500px;
  width:90%;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:999;
}

dialog.show { display:block; }

dialog h3 {
  text-align:center;
  color:var(--brand);
  padding-bottom:12px;
  margin-bottom:20px;
  font-size:20px;
}

#detalleInfo {
  background:#f8f9fa;
  border:1px solid #e5e7eb;
  padding:20px;
  border-radius:12px;
  line-height:1.8;
  font-size:15px;
  color:#374151;
}

.modal-actions {
  display:flex;
  gap:12px;
  margin-top:24px;
}

.modal-actions .btn {
  flex:1;
  padding:16px;
  font-size:16px;
}

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  z-index:998;
}

.overlay.show { display:block; }

/* Loading states */
.loading {
  position:relative;
  overflow:hidden;
}

.loading::after {
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
  animation:loading 1.5s infinite;
}

@keyframes loading {
  0%{left:-100%}
  100%{left:100%}
}

/* Responsive */
@media(max-width:768px) {
  header {
    flex-direction:column;
    gap:12px;
    text-align:center;
    padding:16px;
  }
  
  .header-left {
    justify-content:center;
  }
  
  main {
    padding:20px 15px;
  }
  
  .search-section {
    padding:24px 20px;
  }
  
  .search-title {
    font-size:22px;
  }
  
  .search-input {
    padding:16px 20px;
    font-size:16px;
  }
  
  .search-buttons {
    grid-template-columns:1fr;
    gap:12px;
  }
  
  .stats-section {
    grid-template-columns:1fr;
    gap:16px;
  }
  
  .modal-actions {
    flex-direction:column;
    gap:12px;
  }
  
  dialog {
    margin:20px;
    padding:20px;
    max-width:90%;
  }
}

@media(max-width:480px) {
  .logo {
    width:32px;
    height:32px;
    font-size:14px;
  }
  
  .header-title {
    font-size:18px;
  }
  
  main {
    padding:15px 10px;
  }
  
  .search-section {
    padding:20px 15px;
  }
  
  .search-title {
    font-size:20px;
  }
  
  .search-input {
    padding:14px 16px;
    font-size:15px;
  }
  
  .btn {
    padding:12px 16px;
    font-size:14px;
  }
  
  .stat-number {
    font-size:28px;
  }
  
  .stat-label {
    font-size:13px;
  }
}

@media(max-width:360px) {
  header {
    padding:12px;
  }
  
  .header-title {
    font-size:16px;
  }
  
  main {
    padding:12px 8px;
  }
  
  .search-section {
    padding:16px 12px;
  }
  
  .search-title {
    font-size:18px;
  }
  
  .search-input {
    padding:12px 14px;
    font-size:14px;
  }
  
  .btn {
    padding:10px 14px;
    font-size:13px;
  }
}
</style>
</head>
<body>
<header>
  <img src="LOGO NUEVO COLOR_122003.png" alt="Logo Institucional" class="header-logo">
  <h1 class="header-title">Acreditación</h1>
  <div class="user-info">
    <button class="logout-btn" onclick="logout()">Salir</button>
  </div>
</header>

<main>
  <div class="search-section">
    <h2 class="search-title">Búsqueda de Asistente</h2>
    <p class="search-subtitle">Ingrese el DNI para verificar y dar asistencia</p>
    <div class="search-form">
      <input 
        id="dniInput" 
        class="search-input" 
        placeholder="Ingrese DNI"
        type="text"
        autocomplete="off"
      />
      <div class="search-buttons">
        <button class="btn primary" id="buscarBtn">Buscar y Acreditar</button>
        <button class="btn secondary" id="actualizarBtn">Actualizar</button>
      </div>
    </div>
  </div>

  <div class="stats-section">
    <div class="stat-card total">
      <div class="stat-number" id="totalCount">0</div>
      <div class="stat-label">Total Registrados</div>
    </div>
    <div class="stat-card present">
      <div class="stat-number" id="presentCount">0</div>
      <div class="stat-label">Presentes</div>
    </div>
    <div class="stat-card absent">
      <div class="stat-number" id="absentCount">0</div>
      <div class="stat-label">Ausentes</div>
    </div>
  </div>

  <div class="recent-section">
    <h3 class="recent-title">Últimas Acreditaciones</h3>
    <div class="recent-list" id="recentList">
      <div class="empty-state">No hay acreditaciones recientes</div>
    </div>
  </div>
</main>

<div class="overlay" id="overlay"></div>
<dialog id="modalDetalle">
  <h3>Confirmar Acreditación</h3>
  <div id="detalleInfo"></div>
  <div class="modal-actions">
    <button id="presenteBtn" class="btn primary">Dar Asistencia</button>
    <button id="cerrarModal" class="btn secondary">Cancelar</button>
  </div>
</dialog>

<script>
// Configuración
const SUPABASE_URL = 'https://csbcfhwdpstnofvsfqwh.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzYmNmaHdkcHN0bm9mdnNmcXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMjkzODcsImV4cCI6MjA3MTcwNTM4N30.lX166U64tFeqKd6snFduL-oXWD_LXwzPMyQYVF3g8ek';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Variables globales
const dniInput = document.getElementById('dniInput');
const buscarBtn = document.getElementById('buscarBtn');
const actualizarBtn = document.getElementById('actualizarBtn');
const modal = document.getElementById('modalDetalle');
const overlay = document.getElementById('overlay');
const detalleInfo = document.getElementById('detalleInfo');
const presenteBtn = document.getElementById('presenteBtn');
const cerrarModal = document.getElementById('cerrarModal');

let dataAsistencia = {};
let currentDNI = null;
let recentAccreditations = [];

// Funciones de UI
function abrirModal() {
  modal.classList.add('show');
  overlay.classList.add('show');
}

function cerrar() {
  modal.classList.remove('show');
  overlay.classList.remove('show');
}

function logout() {
  if (confirm('¿Está seguro que desea salir?')) {
    window.location.href = 'login.html';
  }
}

// Cargar datos
async function cargarDatos() {
  try {
    const { data, error } = await supabase
      .from('asistencia')
      .select('*');
    
    if (error) throw error;
    
    dataAsistencia = {};
    data.forEach(registro => {
      dataAsistencia[registro.dni] = registro;
    });
    
    actualizarEstadisticas();
    
  } catch (error) {
    console.error('Error cargando datos:', error);
  }
}

// Actualizar estadísticas
function actualizarEstadisticas() {
  const total = Object.keys(dataAsistencia).length;
  const presentes = Object.values(dataAsistencia).filter(p => p.presente).length;
  const ausentes = total - presentes;
  
  document.getElementById('totalCount').textContent = total;
  document.getElementById('presentCount').textContent = presentes;
  document.getElementById('absentCount').textContent = ausentes;
}

// Actualizar lista reciente
function actualizarListaReciente() {
  const recentList = document.getElementById('recentList');
  
  if (recentAccreditations.length === 0) {
    recentList.innerHTML = '<div class="empty-state">No hay acreditaciones recientes</div>';
    return;
  }
  
  recentList.innerHTML = recentAccreditations
    .slice(-10)
    .reverse()
    .map(item => `
      <div class="recent-item">
        <div class="recent-info">
          <div class="recent-name">${item.aspirante}</div>
          <div class="recent-details">DNI: ${item.dni} - Asiento: ${item.asiento}</div>
        </div>
        <div class="recent-time">${item.time}</div>
      </div>
    `).join('');
}

// Buscar DNI
function buscarDNI(dni) {
  if (!dni) {
    alert('Ingrese un DNI');
    return;
  }
  
  const info = dataAsistencia[dni];
  
  if (!info) {
    alert('El DNI ingresado no corresponde a ningún asistente.');
    return;
  }
  
  if (info.presente) {
    alert('Este asistente ya está acreditado.');
    return;
  }
  
  currentDNI = dni;
  
  detalleInfo.innerHTML = `
    <div style="display:grid;grid-template-columns:1fr 2fr;gap:12px;line-height:2">
      <b>Región:</b> <span>${info.region}</span>
      <b>Establecimiento:</b> <span>${info.establecimiento}</span>
      <b>Cargo:</b> <span>${info.cargo}</span>
      <b>Aspirante:</b> <span>${info.aspirante}</span>
      <b>DNI:</b> <span>${info.dni}</span>
      <b>Asiento:</b> <span>${info.asiento}</span>
    </div>
  `;
  
  abrirModal();
}

// Dar asistencia
async function darAsistencia() {
  if (!currentDNI) return;
  
  try {
    presenteBtn.textContent = 'Procesando...';
    presenteBtn.disabled = true;
    presenteBtn.classList.add('loading');
    
    const { error } = await supabase
      .from('asistencia')
      .update({ 
        presente: true, 
        fecha_asistencia: new Date().toISOString() 
      })
      .eq('dni', currentDNI);
    
    if (error) throw error;
    
    // Actualizar datos locales
    dataAsistencia[currentDNI].presente = true;
    
    // Agregar a lista reciente
    const now = new Date();
    recentAccreditations.push({
      ...dataAsistencia[currentDNI],
      time: now.toLocaleTimeString('es-ES', { 
        hour: '2-digit', 
        minute: '2-digit' 
      })
    });
    
    actualizarEstadisticas();
    actualizarListaReciente();
    
    presenteBtn.textContent = 'Acreditado';
    presenteBtn.style.background = '#25d366';
    
    setTimeout(() => {
      cerrar();
      dniInput.value = '';
      dniInput.focus();
      
      presenteBtn.textContent = 'Dar Asistencia';
      presenteBtn.style.background = 'var(--brand)';
      presenteBtn.disabled = false;
      presenteBtn.classList.remove('loading');
    }, 1500);
    
  } catch (error) {
    console.error('Error:', error);
    alert('Error al procesar la acreditación');
    
    presenteBtn.textContent = 'Dar Asistencia';
    presenteBtn.disabled = false;
    presenteBtn.classList.remove('loading');
  }
}

// Actualizar manualmente
async function actualizarRegistros() {
  actualizarBtn.textContent = 'Actualizando...';
  actualizarBtn.disabled = true;
  actualizarBtn.classList.add('loading');
  
  try {
    await cargarDatos();
    
    actualizarBtn.textContent = 'Actualizado';
    actualizarBtn.style.background = '#25d366';
    
    setTimeout(() => {
      actualizarBtn.textContent = 'Actualizar';
      actualizarBtn.style.background = '#333';
      actualizarBtn.disabled = false;
      actualizarBtn.classList.remove('loading');
    }, 2000);
    
  } catch (error) {
    actualizarBtn.textContent = 'Error';
    actualizarBtn.style.background = '#d32f2f';
    
    setTimeout(() => {
      actualizarBtn.textContent = 'Actualizar';
      actualizarBtn.style.background = '#333';
      actualizarBtn.disabled = false;
      actualizarBtn.classList.remove('loading');
    }, 3000);
  }
}

// Event Listeners
buscarBtn.addEventListener('click', () => {
  const dni = dniInput.value.trim();
  buscarDNI(dni);
});

actualizarBtn.addEventListener('click', actualizarRegistros);
presenteBtn.addEventListener('click', darAsistencia);
cerrarModal.addEventListener('click', cerrar);
overlay.addEventListener('click', cerrar);

dniInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    const dni = dniInput.value.trim();
    buscarDNI(dni);
  }
});

// Solo números en DNI
dniInput.addEventListener('input', (e) => {
  e.target.value = e.target.value.replace(/[^0-9]/g, '');
});

// Suscripción tiempo real
function suscribirCambios() {
  supabase
    .channel('acreditacion-changes')
    .on('postgres_changes', 
      { event: 'UPDATE', schema: 'public', table: 'asistencia' }, 
      (payload) => {
        const registro = payload.new;
        if (dataAsistencia[registro.dni]) {
          dataAsistencia[registro.dni] = registro;
          actualizarEstadisticas();
        }
      }
    )
    .subscribe();
}

// Inicialización
cargarDatos().then(() => {
  suscribirCambios();
  dniInput.focus();
});
</script>
</body>
</html>
