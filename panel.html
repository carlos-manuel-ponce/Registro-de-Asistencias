<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Panel de Control - Registro de Asistencias</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg:#ffffff;
  --panel:#f8fafc;
  --txt:#1f2937;
  --ok:#25d366;
  --brand:#1e3a8a;
  --seat:#f1f5f9;
  --seat-border:#cbd5e1;
}

body {
  margin: 0;
  padding: 0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
  background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 100%);
  color: var(--txt);
  overflow-x: hidden;
  min-height: 100vh;
}

header {
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(10px);
  padding:24px;
  border-bottom:1px solid rgba(229,231,235,0.8);
  position:sticky;
  top:0;
  z-index:100;
  box-shadow: 0 2px 12px rgba(0,0,0,0.05);
}

.header-container {
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:24px;
  max-width:1200px;
  margin:0 auto;
}

.header-left {
  display:flex;
  align-items:center;
  gap:12px;
}

.header-logo {
  width:160px;
  height:160px;
  object-fit:contain;
  border:none;
  outline:none;
  background:transparent;
  filter:drop-shadow(0 6px 12px rgba(30, 58, 138, 0.2));
  transition: all 0.3s ease;
}

.header-logo:hover {
  filter:drop-shadow(0 8px 16px rgba(30, 58, 138, 0.3));
  transform: scale(1.02);
}

.logo {
  width:40px;
  height:40px;
  background:var(--brand);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:bold;
  color:#000;
}

.header-title {
  font-size:28px;
  font-weight:700;
  color:var(--brand);
  margin:0;
  text-align:center;
  justify-self:center;
}

.header-actions {
  display:flex;
  align-items:center;
  gap:16px;
}

.auto-refresh {
  display:flex;
  align-items:center;
  gap:8px;
  color:var(--brand);
  font-size:14px;
}

.refresh-indicator {
  width:8px;
  height:8px;
  background:var(--ok);
  border-radius:50%;
  animation:pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity:1; }
  50% { opacity:0.3; }
}

.user-info {
  display:flex;
  align-items:center;
  gap:12px;
  color:var(--txt);
  font-size:14px;
}

.logout-btn {
  padding:8px 16px;
  background:var(--brand);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
  transition:all 0.3s;
}

.logout-btn:hover {
  background:#444;
}

main {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
  min-height: calc(100vh - 80px);
  min-height: calc(100dvh - 80px);
}

.stats-section {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card {
  background:var(--panel);
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:24px;
  text-align:center;
  position:relative;
  overflow:hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}

.stat-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

.stat-card::before {
  content:'';
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:100%;
  background:var(--brand);
  opacity:0;
  transition: opacity 0.3s ease;
}

.stat-card:hover::before {
  opacity:0.05;
}

.stat-card.present {
  background: linear-gradient(135deg, #16a34a 0%, #22c55e 100%);
  color: white;
  border-color: #16a34a;
}

.stat-card.absent {
  background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
  color: white;
  border-color: #6b7280;
}

.stat-card.percentage {
  background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
  color: white;
  border-color: #1e3a8a;
}

.stat-number {
  font-size:36px;
  font-weight:800;
  margin-bottom:8px;
  line-height:1;
}

.stat-card:not(.present):not(.absent):not(.percentage) .stat-number { color:var(--brand); }

.stat-card.present .stat-number,
.stat-card.absent .stat-number,
.stat-card.percentage .stat-number {
  color: white;
}

.stat-label {
  color:#6b7280;
  font-size:14px;
  font-weight:600;
  margin-bottom:4px;
}

.stat-card.present .stat-label,
.stat-card.absent .stat-label,
.stat-card.percentage .stat-label {
  color: rgba(255,255,255,0.9);
}

.stat-sublabel {
  color:#666;
  font-size:12px;
}

.controls-section {
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  border:none;
  border-radius:16px;
  padding:24px;
  margin-bottom:30px;
  box-shadow: 0 4px 20px rgba(30, 58, 138, 0.1);
}

.update-controls {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:24px;
  flex-wrap:wrap;
}

.update-info {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.last-update-label {
  color:var(--brand);
  font-size:14px;
  font-weight:600;
}

.last-update-time {
  color:#666;
  font-size:13px;
  padding:4px 12px;
  background:rgba(30, 58, 138, 0.1);
  border-radius:8px;
}

.control-group {
  display:flex;
  align-items:center;
  gap:12px;
}

.btn {
  padding:12px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  transition:all 0.3s ease;
}

.btn.primary {
  background:var(--brand);
  color:#ffffff;
}

.btn.primary:hover {
  filter:brightness(1.1);
}

.btn.secondary {
  background:#e5e7eb;
  color:var(--txt);
  border:1px solid #d1d5db;
}

.btn.secondary:hover {
  background:#f3f4f6;
}

.last-update {
  color:#666;
  font-size:12px;
}

.plano-section {
  background:var(--panel);
  border:1px solid #333;
  border-radius:16px;
  padding:24px;
}

.plano-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.plano-title {
  font-size:20px;
  font-weight:700;
  color:var(--txt);
}

.legend {
  display:flex;
  gap:20px;
  font-size:12px;
}

.legend-item {
  display:flex;
  align-items:center;
  gap:6px;
}

.legend-color {
  width:12px;
  height:12px;
  border-radius:2px;
}

.legend-color.available { background:var(--seat); border:1px solid var(--seat-border); }
.legend-color.present { background:var(--ok); }

.grid-wrap {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
  align-items:start;
}

.stage-row {
  display:grid;
  grid-template-columns:auto repeat(10,1fr);
  gap:6px;
  align-items:center;
  margin-bottom:6px;
}

.stage-row .row-label {
  font-weight:bold;
  color:var(--brand);
  text-align:center;
  font-size:14px;
  min-width:20px;
}

.stage-row .seat {
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:6px;
  background:var(--seat);
  border:1px solid var(--seat-border);
  cursor:pointer;
  transition:.2s;
  font-size:11px;
  font-weight:600;
}

.stage-row .seat.presente {
  background:var(--ok);
  color:#fff;
  box-shadow:0 0 10px rgba(37,211,102,0.3);
}

.stage-row .seat:hover {
  transform:scale(1.05);
  z-index:10;
  position:relative;
}

/* Modal */
dialog {
  border:none;
  border-radius:16px;
  background:var(--panel);
  color:#fff;
  padding:24px;
  max-width:420px;
  width:90%;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:999;
}

dialog.show { display:block; }

dialog h3 {
  text-align:center;
  color:var(--brand);
  border-bottom:1px solid #333;
  padding-bottom:12px;
  margin-bottom:16px;
}

#detalleInfo {
  background:#141417;
  border:1px solid #333;
  padding:16px;
  border-radius:8px;
  line-height:1.6;
  font-size:14px;
}

.modal-actions {
  display:flex;
  justify-content:center;
  margin-top:20px;
}

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  z-index:998;
}

.overlay.show { display:block; }

/* Responsive */
@media(max-width:1024px){
  .grid-wrap{
    grid-template-columns:1fr;
    gap:16px;
  }
}

@media(max-width:768px){
  .header-container {
    grid-template-columns:1fr;
    text-align:center;
    gap:16px;
  }
  
  .header-logo {
    width:120px;
    height:120px;
    justify-self:center;
  }
  
  .header-title {
    font-size:24px;
  }
  
  main {
    padding:16px;
  }
  
  .stats-section {
    grid-template-columns:repeat(2, 1fr);
    gap:16px;
  }
  
  .update-controls {
    flex-direction:column;
    gap:16px;
  }
  
  .stage-row {
    grid-template-columns:25px repeat(5,1fr);
    gap:4px;
  }
  
  .stage-row .seat {
    height:32px;
    font-size:10px;
  }
  
  .legend {
    justify-content:center;
    gap:16px;
  }
}

@media(max-width:480px){
  .header-logo {
    width:100px;
    height:100px;
  }
  
  .header-title {
    font-size:20px;
  }
  
  main {
    padding:12px;
  }
  
  .stats-section {
    grid-template-columns:1fr;
    gap:12px;
  }
  
  .stat-card {
    padding:20px;
  }
  
  .stat-number {
    font-size:28px;
  }
  
  .controls-section {
    padding:16px;
  }
  
  .btn {
    padding:10px 16px;
    font-size:13px;
  }
  
  .plano-section {
    padding:16px;
  }
  
  .plano-title {
    font-size:18px;
  }
  
  .stage-row {
    grid-template-columns:20px repeat(4,1fr);
    gap:3px;
  }
  
  .stage-row .seat {
    height:28px;
    font-size:9px;
  }
  
  dialog {
    margin:15px;
    padding:20px;
    max-width:90%;
  }
}

@media(max-width:360px){
  .header-title {
    font-size:16px;
  }
  
  .auto-refresh span {
    font-size:12px;
  }
  
  main {
    padding:10px;
  }
  
  .stat-number {
    font-size:24px;
  }
  
  .stat-label {
    font-size:12px;
  }
  
  .stage-row {
    grid-template-columns:18px repeat(3,1fr);
    gap:2px;
  }
  
  .stage-row .seat {
    height:24px;
    font-size:8px;
  }
  
  .legend {
    font-size:11px;
    gap:12px;
  }
}
</style>
</head>
<body>
<header>
  <div class="header-container">
    <img src="LOGO NUEVO COLOR_122003.png" alt="Logo Institucional" class="header-logo">
    <h1 class="header-title">Panel de Control</h1>
    <div class="header-actions">
      <button class="logout-btn" onclick="logout()">Salir</button>
    </div>
  </div>
</header>

<main>
  <div class="stats-section">
    <div class="stat-card">
      <div class="stat-number total" id="totalCount">0</div>
      <div class="stat-label">Total Registrados</div>
      <div class="stat-sublabel">209 Asientos Disponibles</div>
    </div>
    <div class="stat-card present">
      <div class="stat-number present" id="presentCount">0</div>
      <div class="stat-label">Presentes</div>
      <div class="stat-sublabel" id="presentSublabel">Asistentes Confirmados</div>
    </div>
    <div class="stat-card absent">
      <div class="stat-number absent" id="absentCount">0</div>
      <div class="stat-label">Ausentes</div>
      <div class="stat-sublabel" id="absentSublabel">Sin Confirmar Asistencia</div>
    </div>
    <div class="stat-card percentage">
      <div class="stat-number percentage" id="occupancyRate">0%</div>
      <div class="stat-label">Ocupación</div>
      <div class="stat-sublabel">Asientos Ocupados</div>
    </div>
  </div>

  <div class="controls-section">
    <div class="update-controls">
      <button class="btn primary" id="actualizarBtn">Actualizar</button>
      <div class="update-info">
        <span class="last-update-label">Última actualización:</span>
        <span class="last-update-time" id="lastUpdate">Nunca</span>
      </div>
    </div>
  </div>

  <div class="plano-section">
    <div class="plano-header">
      <h3 class="plano-title">Plano de Asientos - 209 Ubicaciones</h3>
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color available"></div>
          <span>Disponible</span>
        </div>
        <div class="legend-item">
          <div class="legend-color present"></div>
          <span>Presente</span>
        </div>
      </div>
    </div>
    <div class="grid-wrap" id="wrap"></div>
  </div>
</main>

<div class="overlay" id="overlay"></div>
<dialog id="modalDetalle">
  <h3>Información del Asistente</h3>
  <div id="detalleInfo"></div>
  <div class="modal-actions">
    <button id="cerrarModal" class="btn secondary">Cerrar</button>
  </div>
</dialog>

<script>
// Configuración
const SUPABASE_URL = 'https://csbcfhwdpstnofvsfqwh.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzYmNmaHdkcHN0bm9mdnNmcXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMjkzODcsImV4cCI6MjA3MTcwNTM4N30.lX166U64tFeqKd6snFduL-oXWD_LXwzPMyQYVF3g8ek';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Variables globales
const wrap = document.getElementById('wrap');
const modal = document.getElementById('modalDetalle');
const overlay = document.getElementById('overlay');
const detalleInfo = document.getElementById('detalleInfo');
const cerrarModal = document.getElementById('cerrarModal');
const actualizarBtn = document.getElementById('actualizarBtn');

let dataAsistencia = {};

// Funciones de UI
function abrirModal() {
  modal.classList.add('show');
  overlay.classList.add('show');
}

function cerrar() {
  modal.classList.remove('show');
  overlay.classList.remove('show');
}

function logout() {
  if (confirm('¿Está seguro que desea salir?')) {
    window.location.href = 'login.html';
  }
}

// Crear plano de asientos
function crearSector(inicio, fin) {
  const div = document.createElement('div');
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  let filaIndex = Math.floor((inicio - 1) / 10);
  
  for (let i = inicio; i <= fin; i += 10) {
    const row = document.createElement('div');
    row.className = 'stage-row';
    
    const letter = document.createElement('div');
    letter.className = 'row-label';
    letter.textContent = letters[filaIndex] || '';
    row.appendChild(letter);
    
    for (let j = i; j < i + 10 && j <= fin; j++) {
      const seat = document.createElement('div');
      seat.className = 'seat';
      seat.textContent = j;
      seat.dataset.id = j;
      seat.addEventListener('click', () => mostrarDetalle(seat));
      row.appendChild(seat);
    }
    
    div.appendChild(row);
    filaIndex++;
  }
  return div;
}

// Cargar datos
async function cargarDatos() {
  try {
    const { data, error } = await supabase
      .from('asistencia')
      .select('*');
    
    if (error) throw error;
    
    dataAsistencia = {};
    data.forEach(registro => {
      dataAsistencia[registro.dni] = registro;
    });
    
    actualizarEstadisticas();
    actualizarAsientosPresentes();
    actualizarUltimaActualizacion();
    
    console.log(`Panel: Cargados ${data.length} registros`);
    
  } catch (error) {
    console.error('Error cargando datos:', error);
    document.getElementById('connectionStatus').innerHTML = 'Error de conexión';
    document.getElementById('connectionStatus').style.color = 'var(--error)';
  }
}

// Actualizar estadísticas
function actualizarEstadisticas() {
  const total = Object.keys(dataAsistencia).length;
  const presentes = Object.values(dataAsistencia).filter(p => p.presente).length;
  const ausentes = total - presentes;
  const porcentajePresentes = total > 0 ? Math.round((presentes / total) * 100) : 0;
  const porcentajeAusentes = total > 0 ? Math.round((ausentes / total) * 100) : 0;
  const ocupacion = Math.round((presentes / 209) * 100); // Ocupación basada en presentes
  
  document.getElementById('totalCount').textContent = total;
  document.getElementById('presentCount').textContent = presentes;
  document.getElementById('absentCount').textContent = ausentes;
  document.getElementById('occupancyRate').textContent = `${ocupacion}%`;
  
  document.getElementById('presentSublabel').textContent = `${porcentajePresentes}% del total`;
  document.getElementById('absentSublabel').textContent = `${porcentajeAusentes}% del total`;
}

// Actualizar asientos presentes
function actualizarAsientosPresentes() {
  // Limpiar todos los asientos
  document.querySelectorAll('.seat').forEach(seat => {
    seat.classList.remove('presente');
  });
  
  // Marcar presentes
  Object.values(dataAsistencia).forEach(info => {
    if (info.presente) {
      const seat = document.querySelector(`.seat[data-id="${info.asiento}"]`);
      if (seat) seat.classList.add('presente');
    }
  });
}

// Mostrar detalle de asiento
function mostrarDetalle(seat) {
  const id = seat.dataset.id;
  const registro = Object.entries(dataAsistencia).find(([dni, info]) => info.asiento == id);
  
  if (registro) {
    const [dni, info] = registro;
    const fechaAsistencia = info.fecha_asistencia 
      ? new Date(info.fecha_asistencia).toLocaleString('es-ES')
      : 'No registrada';
    
    detalleInfo.innerHTML = `
      <div style="display:grid;grid-template-columns:1fr 2fr;gap:12px;line-height:1.8">
        <b>Región:</b> <span>${info.region}</span>
        <b>Establecimiento:</b> <span>${info.establecimiento}</span>
        <b>Cargo:</b> <span>${info.cargo}</span>
        <b>Aspirante:</b> <span>${info.aspirante}</span>
        <b>DNI:</b> <span>${info.dni}</span>
        <b>Asiento:</b> <span>${info.asiento}</span>
        <b>Estado:</b> <span style="color:${info.presente ? 'var(--ok)' : '#888'}">${info.presente ? 'Presente' : 'Ausente'}</span>
        <b>Fecha Asistencia:</b> <span>${fechaAsistencia}</span>
      </div>
    `;
    
    abrirModal();
  } else {
    detalleInfo.innerHTML = '<p style="text-align:center;color:#aaa">Asiento sin asignar</p>';
    abrirModal();
  }
}

// Actualizar última actualización
function actualizarUltimaActualizacion() {
  const now = new Date();
  document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('es-ES', {
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  });
}

// Actualizar manualmente
async function actualizarRegistros() {
  actualizarBtn.textContent = 'Actualizando...';
  actualizarBtn.disabled = true;
  
  try {
    await cargarDatos();
    
    actualizarBtn.textContent = 'Actualizado';
    actualizarBtn.style.background = 'var(--ok)';
    
    setTimeout(() => {
      actualizarBtn.textContent = 'Actualizar Datos';
      actualizarBtn.style.background = 'var(--brand)';
      actualizarBtn.disabled = false;
    }, 2000);
    
  } catch (error) {
    actualizarBtn.textContent = 'Error';
    actualizarBtn.style.background = '#d32f2f';
    
    setTimeout(() => {
      actualizarBtn.textContent = 'Actualizar Datos';
      actualizarBtn.style.background = 'var(--brand)';
      actualizarBtn.disabled = false;
    }, 3000);
  }
}

// Suscripción tiempo real
function suscribirCambios() {
  supabase
    .channel('panel-changes')
    .on('postgres_changes', 
      { event: '*', schema: 'public', table: 'asistencia' }, 
      (payload) => {
        console.log('Panel - Cambio detectado:', payload);
        
        // Recargar datos completos para mantener sincronización
        setTimeout(() => {
          cargarDatos();
        }, 500);
      }
    )
    .subscribe((status) => {
      if (status === 'SUBSCRIBED') {
        document.getElementById('connectionStatus').innerHTML = 'Conectado en tiempo real';
        document.getElementById('connectionStatus').style.color = 'var(--ok)';
      }
    });
}

// Event Listeners
actualizarBtn.addEventListener('click', actualizarRegistros);
cerrarModal.addEventListener('click', cerrar);
overlay.addEventListener('click', cerrar);

// Inicialización
wrap.appendChild(crearSector(1, 100));
